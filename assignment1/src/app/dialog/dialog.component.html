<h1 mat-dialog-title>Add Student Form</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name"  matInput placeholder="Enter Your Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input formControlName="phNumber" matInput placeholder="Enter Your Phone">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Birth</mat-label>
      <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Grade</mat-label>
      <input formControlName="year" matInput placeholder="Enter Your Grade">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput placeholder="Enter Your Address">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addStudent()">{{actionBtn}}</button>
</div>
