<div class="example-button-row">
  <button mat-raised-button color="primary" class="btn" (click)="openDialog()">Add Student</button>
  <button mat-raised-button color="primary" class="btn">Download </button>
</div>
<div>
  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
</div>


<div class="example-container mat-elevation-z8">
  
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let EmpInfo"> {{EmpInfo.position}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let EmpInfo"> {{EmpInfo.name}} </mat-cell>
    </ng-container>

    <ng-contianer matColumnDef="phNumber">
      <mat-header-cell *matHeaderCellDef> Phone</mat-header-cell>
      <mat-cell *matCellDef="let EmpInfo">{{EmpInfo.phNumber}}</mat-cell>
    </ng-contianer>

    <ng-container matColumnDef="dateOfBirth">
      <mat-header-cell *matHeaderCellDef > Birth</mat-header-cell>
      <mat-cell *matCellDef="let EmpInfo"> {{EmpInfo.dateOfBirth}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef> Grade </mat-header-cell>
      <mat-cell *matCellDef="let EmpInfo"> {{EmpInfo.year}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let EmpInfo"> {{EmpInfo.address}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <button mat-icon-button color="primary" (click)="editStudent(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteStudent()" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
