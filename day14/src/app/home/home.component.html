<div class="contianer mt-5">
  <form class="content" [formGroup] = "registerForm"  (ngSubmit) ="submitData()">
    <h3 class="text-center">Register Form</h3>
    <div class="row">
      <!--firstname-->
      <div class="mt-2 mb-2 col-lg-6 col-6">
        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
        <div *ngIf = " firstname.invalid && ( firstname.touched || firstname.dirty )">
          <span *ngIf = "firstname.errors?.required">*First Name is Required.</span>
          <span *ngIf = "firstname.errors?.pattern">*Enter Characters Only.</span>
        </div>
      </div>
      <!--lastname -->
      <div class="mt-2 mb-2 col-lg-6 col-6">
        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
        <div *ngIf = "lastname.invalid && ( lastname.touched || lastname.dirty )">
          <span *ngIf ="lastname.errors?.required">*Last Name is Required</span>
          <span *ngIf = "lastname.errors?.pattern">*Enter Characters Only</span>
        </div>
      </div>
      <!-- email -->
      <div class="mt-2 mb-2 col-lg-12 col-12">
        <input type="text" formControlName="email" class="form-control" placeholder="Email">
        <div *ngIf = "email.invalid && (email.touched || email.dirty) ">
          <span *ngIf = "email.errors?.required">*Email is Required</span>
          <span *ngIf = "email.errors?.email">*Enter Valid Email Address</span>
        </div>
      </div>
      <!-- mobilenumber -->
      <div class="mt-2 mb-2 col-lg-12 col-12">
        <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Mobile Number">
        <div *ngIf = "mobilenumber.invalid && (mobilenumber.touched || mobilenumber.dirty) ">
          <span *ngIf = "mobilenumber.errors?.required">*Phone Number is Required</span>
          <span *ngIf = "mobilenumber.errors?.pattern">*Enter Only Number</span>
        </div>
      </div>
      <!-- submitbutton -->
      <div class="mt-3 col-lg-12 col-12">
        <button class="btn" [disabled]="registerForm.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
