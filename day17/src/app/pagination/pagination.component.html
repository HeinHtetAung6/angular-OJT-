<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Search columns" #input>
</mat-form-field>

<div class="table-contianer">
  <h1>Employee List</h1>
  <table mat-table [dataSource]=" dataSource" class="element-table" #empTbSort=matSort matSort>

    <ng-contianer matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#ID</th>
      <td mat-cell *matCellDef="let EmpInfo">{{EmpInfo.id}}</td>
    </ng-contianer>

    <ng-contianer matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Name</th>
      <td mat-cell *matCellDef="let EmpInfo">{{EmpInfo.name}}</td>
    </ng-contianer>

    <ng-contianer matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let EmpInfo">{{EmpInfo.department}}</td>
    </ng-contianer>

    <ng-contianer matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let EmpInfo">{{EmpInfo.gender}}</td>
    </ng-contianer>

    <ng-contianer matColumnDef="phNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let EmpInfo">{{EmpInfo.phNumber}}</td>
    </ng-contianer>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
</div>
